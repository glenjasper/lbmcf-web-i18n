{% extends 'base/base.html' %}
{% load static %}
{% load i18n %}
{% block title %}{% trans 'Sign Up' %} | {{ block.super }}{% endblock %}
{% block cssplus %}<style>#mainNav {background-color: #212529;}</style>{% endblock %}
{% block header %}{% endblock %}

{% block content %}
<style>.errorlist{color:red;} label{display:none;}</style>
<main role="main">
    <section class="footer-bottom">
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-9 mx-auto">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <h3 class="text-uppercase mb-4 mt-5 mx-auto">{% trans 'Sign Up' %}</h3>
                        </div>
                        {{ form.as_p }}
                        <p>
                            <input type="submit" class="btn btn-primary btn-block col-md-2 mx-auto" value="{% trans 'Register' %}">
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
